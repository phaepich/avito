<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авито Мониторинг</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Авито Мониторинг</h1>
  </header>

  <div class="container">
    <!-- Форма для фильтров, сообщений, автоотправки и частоты опроса (горизонтально) -->
    <div class="form-row">
      <!-- Форма для добавления фильтра -->
      <div class="form-section">
        <h2>Добавить фильтр</h2>
        <div class="form-group">
          <label for="filter-url">Введите URL фильтра:</label>
          <input type="text" id="filter-url" placeholder="https://www.avito.ru/..." required>
        </div>
        <button id="add-filter-btn">Добавить фильтр</button>
      </div>

      <div class="form-section">
        <h2>Настройка частоты опроса</h2>
        <div class="form-group">
          <label for="polling-interval">Частота опроса (в секундах):</label>
          <input type="number" id="polling-interval" value="10" min="5">
        </div>
        <button id="save-interval-btn">Сохранить частоту</button>
      </div>
      
      <div class="form-section">
        <h2>Управление парсером</h2>
        <div class="form-group">
          <label for="parsing-toggle">Включить парсер:</label>
          <input type="checkbox" id="parsing-toggle">
        </div>
      </div>
      
    </div>

    <!-- Блок для отображения сохраненного сообщения -->
    <div id="message-status" class="status-message"></div>

    <!-- Список фильтров (в раскрываемом списке) -->
    <div class="form-section">
      <h2>Список фильтров</h2>
      <ul id="filter-list" class="filter-list"></ul>
    </div>

    <!-- Список объявлений (в сетке) -->
    <div class="announcement-list" id="ad-list"></div>
  </div>

  <footer>
    <p>Авито Мониторинг © 2024</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
